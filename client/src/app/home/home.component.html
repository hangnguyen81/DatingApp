<div class="container">
  <div *ngIf="!registerMode" class="text-center">
    <h1>Find your matches</h1>
    <p class="lead">
      Let's find your potential soul mates and all you need to do is Sign Up!
    </p>
    <div class="text-center">
      <button class="btn btn-success btn-lg" (click)="registerToggle()">
        Register
      </button>
      <button class="btn btn-info btn-lg">Learn more ...</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <app-register
        (cancelRegister)="cancelRegisterMode($event)"
      ></app-register>
    </div>
  </div>
</div>
